<!DOCTYPE html>
<html>

<head>
  <title>GifTastic</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/styles.css" />
</head>

<body>
  <section class="app">
    <header>
      <h1>GifTastic</h1>
    </header>
    <div id="controls">
      <form id="user-input-form">
        <div class="form-group">
          <label>
            <input id="user-input" placeholder="Add tag" />
          </label>
        </div>
        <button class="btn" type="submit">Add</button>
      </form>
    </div>
    <div id="buttons">
    </div>
    <section id="app-content">
      <div id="results-container">
        <div id="subheading"></div>
        <div id="state-options">
          <div class="state-option">
            Play / Pause All
            <label class="switch">
              <input id="animated-switch" type="checkbox">
              <span class="slider round"></span>
            </label>
          </div>
          <div>
            <div class="state-option">
              Stickers
              <label class="switch">
                <input id="type-switch" type="checkbox">
                <span class="slider round"></span>
              </label>
            </div>
          </div>
        </div>
        <div id="results"></div>
        <div class="pagination">
          <button class="btn" id="previous" disabled>Previous</button>
          <button class="btn" id="next">Next</button>
        </div>
      </div>
    </section>
  </section>
</body>

<script type="text/javascript" src="app.js"></script>

</html>
